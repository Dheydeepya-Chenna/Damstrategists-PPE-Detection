<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPE Detection</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        /* Full-screen video background */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }

        #background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
            /* filter: blur(1px) brightness(50%); */
        }

        /* Content container with semi-transparent background */
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
        }

        h1 {
            color: #fff;
            font-size: 50px;
            letter-spacing: 2px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        h2{
            color: #fff;
            font-size: 30px;
            letter-spacing: 2px;
            padding-top: 30px;
        }

        .logo-container img {
            width: 250px;
            height: auto;
            margin-bottom: 10px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
            color: white;
        }

        select, button {
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            outline: none;
            width: 250px;
            margin-top: 10px;
            transition: 0.3s ease-in-out;
        }

        select {
            background: white;
            color: black;
            border: 2px solid #5cc9d0;
            cursor: pointer;
        }

        select:focus {
            border-color: #ff007f;
            box-shadow: 0 0 10px rgba(255, 0, 127, 0.6);
        }

        button {
            background: linear-gradient(135deg, #ff007f, #5cc9d0);
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        /* Video Player Styling */
        video {
            margin-top: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 640px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        
        
        #videoSection {
            display: none; /* Initially hidden */
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }
            select, button {
                width: 100%;
            }
        }
    </style>
    <script>
        function analyzeVideo() {
            let video = document.getElementById("videoSelect").value;
            if (!video) {
                alert("Please select a video");
                return;
            }

            fetch(`/get_video_url?video=${video}`)
            .then(response => response.json())
            .then(data => {
                let videoPlayer = document.getElementById("videoPlayer");
                videoPlayer.src = data.video_url;

                // Show video section when a video is selected
                document.getElementById("videoSection").style.display = "block";

                videoPlayer.play();
            })
            .catch(error => console.error("Error:", error));

            fetch("/analyze", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ video: video })
            })
            .then(response => response.json())
            .then(data => alert('Successfully analyzed the video'))
            .catch(error => console.error("Error:", error));
        }
    </script>

</head>
<body>
    <!-- Background Video -->
    <div class="video-container">
        <video autoplay muted loop id="background-video">
            <source src="../static/input.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <!-- Main Content -->
    <div class="content">
        <h1>
            <div class="logo-container">
                <img src="../static/logo.png" alt="Company Logo" />
            </div>
            Personal Protective Equipment Detection
        </h1>
        
        <div class="container">
            <h2>Select a Video to Analyze</h2>
            <select id="videoSelect">
                {% for video in videos %}
                <option value="{{ video }}">{{ video }}</option>
                {% endfor %}
            </select>
            <button onclick="analyzeVideo()">Analyze</button>
        </div>
        <div id="videoSection">
            <h2>Selected Video</h2>
            <video id="videoPlayer" controls>
                <source id="videoSource" src="" type="input/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</body>
</html>
